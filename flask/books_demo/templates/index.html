<!DOCTYPE html>
<html>
	<head>
		<title>Books!</title>
	</head>
	<body>
		<h1>Books</h1>
		<table>
			<tr><th>Title</th>
				<th>Author</th>
			</tr>
			{% for book in books %}
				<tr><td>{{book.title}}</td>
					<td>{{book.first_name}} {{book.last_name}}</td>
				</tr>
			{% endfor %}
		</table>
		{{authors}}
		<h3>New Author</h3>
		<form action="/create_author" method="POST">
			<p>Author first name: <input type="text" name="first_name"></p>
			<p>Author last name: <input type="text" name="last_name"></p>
			<p><input type="submit" value="New author!"></p>
		</form>
		<h3>New Book</h3>
		<form action="/create_book" method="POST">
			<p>Title: <input type="text" name="title"></p>
			<p>Author:
<select name="author_id">
	{% for author in authors %}
		<option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
	{% endfor %}
</select>
			</p>
			<p><input type="submit" value="New book!"></p>
		</form>
	</body>
</html>
