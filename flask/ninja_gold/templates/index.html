<!DOCTYPE html>
<html>
	<head>
		<title>Ninja Gold</title>
		<style type="text/css">
			.building{
				display: inline-block;
			}
			.green{
				color: green;
			}
			.red{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>Ninja Gold</h1>
		<h2>Your gold: {{session['your_gold']}}</h2>
		<div class="building">
			<h3>Farm</h3>
			<p>Gains 10-20 gold</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="farm">
				<input type="submit" value="Gold!">
			</form>
		</div>
		<div class="building">
			<h3>Cave</h3>
			<p>Gains 5-10 gold</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="cave">
				<input type="submit" value="Gold!">
			</form>
		</div>
		<div class="building">
			<h3>House</h3>
			<p>Gains 2-5 gold</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="house">
				<input type="submit" value="Gold!">
			</form>
		</div>
		<div class="building">
			<h3>Casino</h3>
			<p>Gains or loses 1-50 gold</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="casino">
				<input type="submit" value="Gold!">
			</form>
		</div>
		<p><strong>Activities:</strong></p>
		{% for activity in session['activity_log'][::-1] %}
			<p class="{{activity['color']}}">{{ activity['activity'] }}</p>
		{% endfor %}
		<p><a href="/reset">Reset</a></p>
	</body>
</html>
